{% extends 'pages/base.html' %}
{% block title %}Chatbot Training Data{% endblock %}

{% block content %}
<div class="card p-4">
    <h4 class="mb-3">Chatbot Question/Answer Pairs</h4>
    <a href="{% url 'chatbot_add' %}" class="btn btn-success mb-3">+ Add New</a>
    <table class="table table-bordered table-hover">
        <thead class="table-dark">
            <tr><th>Question</th><th>Answer</th><th>Actions</th></tr>
        </thead>
        <tbody>
        {% for pair in chatpairs %}
            <tr>
                <td>{{ pair.question }}</td>
                <td>{{ pair.answer }}</td>
                <td>
                    <a href="{% url 'chatbot_edit' pair.pk %}" class="btn btn-sm btn-primary">Edit</a>
                    <a href="{% url 'chatbot_delete' pair.pk %}" class="btn btn-sm btn-danger">Delete</a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
