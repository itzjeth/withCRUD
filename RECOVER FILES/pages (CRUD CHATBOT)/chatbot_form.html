{% extends 'pages/base.html' %}
{% block content %}
<div class="card p-4">
    <h4 class="mb-3">Add / Edit Chat Entry</h4>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Save</button>
        <a href="{% url 'chatbot_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
