{% extends 'pages/base.html' %}
{% block content %}
<div class="card p-4">
    <h4>Are you sure you want to delete this entry?</h4>
    <p><strong>Q:</strong> {{ chatpair.question }}</p>
    <p><strong>A:</strong> {{ chatpair.answer }}</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'chatbot_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
