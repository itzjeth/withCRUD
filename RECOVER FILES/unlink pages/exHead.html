<style>

.module__wrapper {
  display: flex;
}
.module__wrapper__seal {
  background: #000080;
  min-width: 610px;
  height: 100vh;
  position: relative;
  -webkit-clip-path: polygon(0 0, 75% 0%, 100% 50%, 75% 100%, 0 100%, 0% 50%);
          clip-path: polygon(0 0, 75% 0%, 100% 50%, 75% 100%, 0 100%, 0% 50%);
}
.module__wrapper__seal::before {
  content: "";
  position: absolute;
 
  width: 595px;
  height: 100%;
  -webkit-clip-path: polygon(0 0, 75% 0%, 100% 50%, 75% 100%, 0 100%, 0% 50%);
          clip-path: polygon(0 0, 75% 0%, 100% 50%, 75% 100%, 0 100%, 0% 50%);
}
.module__wrapper__seal__fixed {
  position: fixed;
  width: 580px;
  height: 100%;
  background: url(../images/bacoor.jpg) center no-repeat;
  background-size: cover;
  display: flex;
  align-items: center;
  justify-content: center;
  -webkit-clip-path: polygon(0 0, 75% 0%, 100% 50%, 75% 100%, 0 100%, 0% 50%);
          clip-path: polygon(0 0, 75% 0%, 100% 50%, 75% 100%, 0 100%, 0% 50%);
}
.module__wrapper__form {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  width: 100%;
}
.module__wrapper__form__header {
  position: relative;
  height: 110px;
  width: 100%;
  background: #000080;
  -webkit-clip-path: polygon(50% 100%, 100% 50%, 100% 0, 0 0, 0 50%);
          clip-path: polygon(50% 100%, 100% 50%, 100% 0, 0 0, 0 50%);

}
.module__wrapper__form__header::before {
  content: "";
  position: absolute;
  height: 100px;
  width: 100%;

  -webkit-clip-path: polygon(50% 100%, 100% 50%, 100% 0, 0 0, 0 50%);
          clip-path: polygon(50% 100%, 100% 50%, 100% 0, 0 0, 0 50%);
}
.module__wrapper__form__header__border {
  text-align: center;
  height: 90px;
  width: 100%;
  background: url(../images/bacoor.jpg) center no-repeat;
  background-size: cover;
  -webkit-clip-path: polygon(50% 100%, 100% 50%, 100% 0, 0 0, 0 50%);
          clip-path: polygon(50% 100%, 100% 50%, 100% 0, 0 0, 0 50%);

#calendar {
  margin-left: auto;
  margin-right: auto;
  width: 320px;
  font-family: "Lato", sans-serif;
}
#calendar_weekdays div {
  display: inline-block;
  vertical-align: top;
}
#calendar_content,
#calendar_weekdays,
#calendar_header {
  position: relative;
  width: 320px;
  overflow: hidden;
  float: left;
  z-index: 10;
}

#calendar_weekdays div,
#calendar_content div {
  width: 40px;
  height: 40px;
  overflow: hidden;
  text-align: center;
 
  color: #787878;
}
#calendar_content {
  -webkit-border-radius: 0px 0px 12px 12px;
  -moz-border-radius: 0px 0px 12px 12px;
  border-radius: 0px 0px 12px 12px;
}

  float: left;
}

}

  background-color: #E8E8E8;
}
#calendar_header,

  zoom: 1;
  filter: alpha(opacity=70);
  opacity: 0.7;
}

  color: #FFFFFF;

#calendar_header {
  width: 100%;
  height: 37px;
  text-align: center;
  background-color: #000080;
  padding: 18px 0;
  -webkit-border-radius: 12px 12px 0px 0px;
  -moz-border-radius: 12px 12px 0px 0px;
  border-radius: 12px 12px 0px 0px;
}
#calendar_header h1 {
  font-size: 1.5em;
  color: #FFFFFF;
  float: left;
  width: 70%;
}
i[class^="icon-chevron"] {
  color: #FFFFFF;
  float: left;
  width: 15%;
  border-radius: 50%;
}
@media screen and (max-width: 1024px) {

        <script>
          function reveal() {
        var reveals = document.querySelectorAll(".reveal");
        
        for (var i = 0; i < reveals.length; i++) {
          var windowHeight = window.innerHeight;
          var elementTop = reveals[i].getBoundingClientRect().top;
          var elementVisible = 150;
        
          if (elementTop < windowHeight - elementVisible) {
            reveals[i].classList.add("active");
          } else {
            reveals[i].classList.remove("active");
          }
        }
        }
        
        window.addEventListener("scroll", reveal);    
        </script>
