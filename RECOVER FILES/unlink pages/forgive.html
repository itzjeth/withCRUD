{%extends 'pages/index.html'%}

{% load static %}

{% block content %}


<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet"> 
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css">
<link rel="stylesheet" href="{% static 'css/date2.css'%}">

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="{% static 'javascript/app.js'%}" defer></script>
</head>

<body style="background-image: url('{% static '/images/car.png'%}'); background-size: 110%;">
    <h1 class="display-1 text-center" style="color: rgb(61, 47, 47);">Explore</h1>
   
<section class="module" style="transform: scale(0.8); background: white; border-radius: 10px;">
    <div class="module__wrapper">
        <div class="module__wrapper__seal">
            <div class="module__wrapper__seal__fixed">
                <img src="{% static '/images/CVSULOGO.png'%}" alt="CVSU Logo">
            </div>
        </div>
        <div class="module__wrapper__form">
            <div class="module__wrapper__form__header">
                <div class="module__wrapper__form__header__border">
                    <img src="{% static '/images/CVSULOGO.png'%}" alt="CVSU Logo">
                </div>
            </div>
            <div class="module__wrapper__form__content">
                <div class="module__wrapper__form__content__title">
                    <h1><span>Calendar</span>2024</h1>
                </div>
                <div id="calendar">
                    <div id="calendar_header">
                        <i class="icon-chevron-left"></i>
                            <h1></h1>
                        <i class="icon-chevron-right"></i>
                    </div>
                    <div id="calendar_weekdays"></div>
                    <div id="calendar_content"></div>
                </div>
            </div>
        </div>
    </div>
</section>
<section>
    <h1 class="display-4 text-center" style="color: rgb(61, 47, 47);">CVSU Bacoor Map</h1>
    <div id="map">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3864.2495003722925!2d120.97877457590216!3d14.412775681645972!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3397d22f4810979f%3A0xaf0dae4457b7d498!2sCavite%20State%20University%20-%20Bacoor%20Campus!5e0!3m2!1sen!2sph!4v1709020954766!5m2!1sen!2sph" width="800" height="650" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
</section>
</body>

</html>
<style>
    #map {
  display: block;
  margin-left: auto;
  margin-right: auto;
  width: 50%;
}
</style>

{% endblock %}
