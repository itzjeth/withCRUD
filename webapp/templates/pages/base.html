<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    {% load widget_tweaks %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sting <>{% endblock %}</title>
    <link rel="icon" type="image/x-icon" href="{% static '/images/bigsting.png' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url("{% static '/images/admintext.png' %}");



           

           
            
           
        }

        @font-face {
    font-family: Klartext Mono;
    src: url({% static '/css/KlartextMonoMedium.ttf'%});
}
        .container {
            margin-top: 40px;
        }
        .card {
            border-radius: 16px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        }
        .navbar {
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        .btn-custom {
            margin-left: 10px;
        }
        .logout-link {
            position: absolute;
            top: 16px;
            right: 20px;
            font-weight: 500;
        }
        .navbar, .navbar-brand {
            background-color: #171717;
            color: rgb(202, 213, 202);
        
        }
        .navbar {
            border-bottom: 1px ridge #444444;
        }
        .btn-custom {
          
            background-color:  #252525;
            color: #CAD5CA;
        }
  
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg py-3">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="{% url 'user_list' %}" style="color: white;">ðŸ›  Admin Dashboard</a>
        <div class="d-flex ms-auto">
            <a href="{% url 'user_add' %}" class="btn btnforbase btn-custom">+ Add User</a>
            <a href="{% url 'review_list' %}" class="btn btnforbase btn-custom">Review Requests</a>
            <a href="{% url 'logout' %}" class="btn btnforbase btn-custom">Logout</a>
        </div>
    </div>
</nav>


<div class="container">
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-info alert-dismissible fade show mt-3" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}
    {% endif %}

    {% block content %}
    {% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
