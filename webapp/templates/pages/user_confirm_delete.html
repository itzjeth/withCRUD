{% extends "pages/base.html" %}
{% block title %}Delete User{% endblock %}

{% block content %}
<div class="card p-4">
    <h4>Confirm Delete</h4>
    <p>Are you sure you want to delete <strong>{{ user.userName }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button class="btn btn-danger">Yes, delete</button>
        <a href="{% url 'user_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
