<!--HomeRootStyle2.css-->

<style>

  :root {
  --icon-color: #B0B0B0;
  --icon-hover-bg: #2A2A2A;
  --placeholder-color: #A0A0A0;
  --outgoing-chat-bg: #111111;
  --incoming-chat-bg: #1A1A1A;
  --outgoing-chat-border: #2C2C2C;
  --incoming-chat-border: #2C2C2C;
  --body-color: #0F0F0F;
  --sidebar-color: #151515;
  --scroll-color: #e0e0e0;

  --primary-color: #FFFFFF;
  --primary-color-light: #E0E0E0;
  --toggle-color: #CCCCCC;
  --text-color: #D3D3D3;
  --p-color: #B0B0B0;
  --dark-color: #000000;

  --trans-02: all 1.2s ease;
  --trans-03: all 0.3s ease;
  --trans-04: all 0.5s ease;
}

.light-mode {
  --body-color: #FFFFFF;
  --sidebar-color: #F5F5F5;

  --toggle-color: #000000;
  --text-color: #111111;
  --p-color: #333333;
  --dark-color: #000000;
  --icon-color: #444444;
  --icon-hover-bg: #EEEEEE;
  --placeholder-color: #888888;
  --outgoing-chat-bg: #FAFAFA;
  --incoming-chat-bg: #F0F0F0;
  --outgoing-chat-border: #DDDDDD;
  --incoming-chat-border: #E5E5E5;
  --scroll-color: #202020;
  --primary-color-light: #111111;
}

.button {
    display: inline-flex;
    font-size: 14px;
    letter-spacing: 0px;
    font-weight: 600;
    line-height: 16px;
    text-decoration: none !important;
    text-transform: uppercase;
    background: var(--icon-hover-bg);
    color: var(--placeholder-color) !important;
    border-radius: 2px;
    cursor: pointer;
    justify-content: center;
    padding: 16px 32px;
    height: 48px;
    text-align: center;
    white-space: nowrap;
  }
  .button:hover {
    background: transparent;
   border: 2px solid var(--placeholder-color);
  }
::-moz-selection {
	-webkit-text-fill-color: initial;
	background: #8a94a7;
	-webkit-background-clip: initial;
	color: #0f0f10;
}

::selection {
	-webkit-text-fill-color: initial;
	background: #8a94a7;
	-webkit-background-clip: initial;
	color: #0f0f10;
}
h1{
    font-weight: bold; 
    font-size: 3em;  
    color: var(--primary-color-light);
 }
 
 h4, h2 {
  font-weight: bold; 
  color: var(--primary-color-light);
    
 }
 h3 {
  font-weight: bold; 
  color: var(--primary-color-light);
    
 }
 .text-orientation {
font-size: 30px;
 }
.stingwhat { font-size: 22px; }

@keyframes gradientAnimation {
 0%{
     background-position: 200% 50%;
 }
 100%{
     background-position: 0% 50%;
 }
}

@media only screen and (max-width: 1150px) {

.text-orientation { text-orientation: upright; font-size: 31px; letter-spacing: 45px; }
.stingwhat { font-size: 18px; }

}

/* HomeRootStyle2.css*/
body {

     color: var(--text-color);
   }
   p {
     color: var(--p-color);
   }
   .faq_border{
     padding: 10px;
     border: 1px solid var(--incoming-chat-border);
   }
   .t-faq__more-trigger {
    
     background-color: var(--text-color);
     color: var(--sidebar-color);
   }
   .form-control{
    color: var(--text-color);
   
   }
   .form-group, .form-control[data-error] {
      color: var(--text-color);
   }
      @media(max-width:768px){
        .o-wrapper {
          margin-top: -15vh;
        }
  h1 {
  font-size: 2.2em;
  }
  .hero-paragraph {
      font-size: 0.75em;
  }
  }
 
 ::placeholder {
   color: var(--toggle-color);
 }

 #contact {
  scroll-margin-top: 100px; /* Adjust based on your fixed header height */
}

 /* Alert Style.css*/
  .custom-swal {
    width: 90% !important;
    max-width: 300px !important;
    font-size: 0.9rem !important;
    padding: 1.2rem !important;
  }

  .swal2-popup.custom-swal-popup {
    width: 90% !important;
    max-width: 350px !important;
    font-size: 0.9rem;
    padding: 1.5em;
  }

  @media (min-width: 768px) {
    .swal2-popup.custom-swal-popup {
      max-width: 300px;
      font-size: 0.85rem;
    }
  }

  @media (min-width: 1024px) {
    .swal2-popup.custom-swal-popup {
      max-width: 250px;
      font-size: 0.8rem;
    }
  }
</style>
<!------------------------------------------------------------------------------>

<!-- ReviewFormAlertSuccess.js -->
{% if messages %}
        <script>
          {% for message in messages %}
            Swal.fire({
              icon: 'success',
              title: 'Success!',
              text: "{{ message|escapejs }}",
              confirmButtonColor: '#3085d6',
              customClass: {
                popup: 'custom-swal'
              }
            });
          {% endfor %}
        </script>
      {% endif %}

<!-- ReviewFormAlertFailed.js -->
      {% if messages %}
        <script>
          {% for message in messages %}
            {% if message.tags == "error" %}
              Swal.fire({
                icon: 'error',
                title: 'Login Failed',
                text: "{{ message|escapejs }}",
                confirmButtonColor: '#d33',
                customClass: {
                  popup: 'custom-swal-popup'
                }
              });
            {% endif %}
          {% endfor %}
        </script>
      {% endif %}


<!------------------------------------------------------------------------------>
