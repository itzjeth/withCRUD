{% extends "pages/base.html" %}
{% block title %}All Users{% endblock %}

{% block content %}
<div class="card p-4">
    <h4 class="mb-4">All Users</h4>

    <!-- Search Form -->
    <form method="get" class="d-flex mb-3">
        <input type="text" name="q" class="form-control me-2" placeholder="Search by name..." value="{{ query|default_if_none:'' }}">
        <button type="submit" class="btn btn-outline-primary">Search</button>
    </form>

    <!-- Table -->
    <table class="table table-hover table-bordered align-middle">
        <thead class="table-dark">
            <tr>
                <th>Image</th>
                <th>Username</th>
                <th>Email</th>
                <th>Password</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td><img src="{{ user.userImage.url }}" width="50" height="50" class="rounded-circle"></td>
                <td>{{ user.userName }}</td>
                <td>{{ user.userEmail }}</td>
                <td>{{ user.userPass }}</td>
                <td>
                    <a href="{% url 'user_edit' user.pk %}" class="btn btn-sm btn-primary">Edit</a>
                    <a href="{% url 'user_delete' user.pk %}" class="btn btn-sm btn-danger">Delete</a>
                </td>
            </tr>
            {% empty %}
            <tr><td colspan="5" class="text-center">No users found.</td></tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
